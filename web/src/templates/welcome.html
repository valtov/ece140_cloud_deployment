<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Guestbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>

<body>
    <section class="contact-clean">
        <form action="/guestbook_form" method="post">
            <h2 class="text-center">Guestbook Form</h2>
            <div id="guestbookName" class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" required></div>
            <div id="guestbookEmail" class="form-group"><input class="form-control is-invalid" type="email" name="email" placeholder="Email" required><small class="form-text text-danger">Please enter a correct email address.</small></div>
            <div id="guestbookMessage" class="form-group"><textarea class="form-control" name="message" placeholder="Message" rows="14" required></textarea></div>
            <div class="form-group" style="color: var(--pink);"><button id="guestbookSubmitButton" class="btn btn-primary" type="submit" onclick="window.location.href = '/welcome';">send </button></div>
        </form>
    </section>

    <section class="contact-clean" style="height: 1218px;">
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Comment</th>
                </tr>
              </thead>
              <tbody>
                {% for id, name, email, comment in guestbook %}
                <tr>
                    <th scope="row">{{ id }}</th> 
                    <td> {{ name }} </td>
                    <td> {{ email }} </td>
                    <td> {{ comment }} </td>
                </tr>
             {% endfor %}
              </tbody>
          </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>

</html>
